<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/popup.js"></script>
</head>
<body>
    <div id="button-wrapper">
        <div id="inject" class="btn select" selected>Inject</div>
        <div id="respond" class="btn select">Respond</div>
        <input id="on-off" class="btn" value="on" type="button">
        <img id="reload" src="img/reload.png">
    </div>
    <div id="inject-wrapper">
        <form>
            <input id="radio-bn" type="radio" name="bn-mid" value="bn" checked>
            <label for="radio-bn">BN &nbsp;&nbsp;</label>
            <input id="radio-mid" type="radio" name="bn-mid" value="mid">
            <label for="radio-mid">MID &nbsp;&nbsp;</label>
            <input type="checkbox" id="checkbox-hide-iframe">
            <label for="checkbox-hide-iframe">Hide iframe</label>
        </form>
        <div id="quickies">
            <a>compoundSeqNo=1</a> &nbsp;|&nbsp;
            <a>singleTag=1</a> &nbsp;|&nbsp;
            <a>msrc=1</a>
        </div>
        <input id="bn-mid" placeholder="insert BN" spellcheck="false">
        <button id="btn-go">Go</button>
        <div id="info-message-inject"></div>
        <button id="sizes">Show placement sizes</button>
        <div id="size-list" class="hidden">
            <div>
                <input id="input-size" placeholder="insert size (WxH)" spellcheck="false">
                <button id="add-size">Add</button>
                <button id="remove-sizes">None</button>
                <button id="default-sizes">Default list</button>
            </div>
        </div>
        <button id="refresh-table">Refresh table</button>
        <div id="placements"></div>
        <div id="manual-selector" class="hidden">
            <input id="input-qs" placeholder="insert element querySelector" spellcheck="false">
            <select>
                <option value="overwrite" default>overwrite</option>
                <option value="afterbegin">afterbegin</option>
                <option value="beforeend">beforeend</option>
            </select>
        </div>
    </div>

    <div id="respond-wrapper">
        <div id="respond-set">
            <input id="string-to-match" placeholder="string to match in the request" spellcheck="false">
            <input id="url-to-file" placeholder="URL to JS file, tag ID (BN), or 404" spellcheck="false">
            <span>}</span>
            <button id="btn-set">Set</button>
            <!--todo-->
            <input id="local-file" type="file" accept=".js" placeholder="local JS file reference" spellcheck="false" class="hidden">
            <!--/todo-->
        </div>
        <div id="info-message-respond"></div>
        <table id="respond-rules">
            <thead>
                <tr>
                    <th>Request match</th>
                    <th>Respond with</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
