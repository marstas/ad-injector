<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/popup.js"></script>
</head>

<body>
    <div id="header-wrapper">
        <button id="reload">Refresh site</button>
        <div id="extension-title">Ad Injector</div>
        <img id="logo" height="25px" width="25px" src="img/48.png">
    </div>
    <div id="main-wrapper">
        <button id="btn-inject">Inject</button>
        <form id="hide-iframe-form">
            <input type="checkbox" id="checkbox-hide-iframe">
            <label for="checkbox-hide-iframe">Hide iframe</label>
        </form>
        <div id="quickies">
            <a>BN-Javascript</a> &nbsp;|&nbsp;
            <a>BN-Iframe</a> &nbsp;|&nbsp;
            <a>MID-Sync</a> &nbsp;|&nbsp;
            <a>MID-Async</a>
        </div>
        <textarea id="tag-html" placeholder="Insert tag HTML code.&#10;Single quotes are not allowed." spellcheck="false"></textarea>
        <div id="info-message-inject"></div>
        <button id="sizes">Placement size list</button>
        <div id="size-list" class="hidden">
            <div>
                <input id="input-size" placeholder="insert size (WxH)" spellcheck="false">
                <button id="add-size">Add</button>
                <button id="remove-sizes">None</button>
                <button id="default-sizes">Default list</button>
            </div>
        </div>
        <button id="refresh-table">Refresh table</button>
        <div id="placements"></div>
        <div id="manual-selector" class="hidden">
            <input id="input-qs" placeholder="insert element querySelector" spellcheck="false">
            <select>
                <option value="overwrite" default>overwrite</option>
                <option value="afterbegin">afterbegin</option>
                <option value="beforeend">beforeend</option>
            </select>
        </div>
    </div>
</body>

</html>
